<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Produto</title>
</h:head>
<h:body>

	<h:form>
		<h:column>
			<h:outputLabel value="id"/>
			<h:inputText value="#{pedidoBean.pedido.id}" />
		</h:column>
		<h:column>
			<h:outputLabel value="Valor Total"/>
			<h:inputText value="#{pedidoBean.pedido.valorTotal}" />
		</h:column>
		<h:column>
			<h:outputLabel value="Data"/>
			<h:inputText value="#{pedidoBean.pedido.data}" />
		</h:column>
		<h:column>
			<h:outputLabel value="Pagamento"/>
			<h:inputText value="#{pedidoBean.pedido.pagamento}" />
		</h:column>
		<h:column>
			<h:outputLabel value="Cliente"/>
			<h:inputText value="#{pedidoBean.pedido.cliente}" />
		</h:column>
		<h:column>
			<h:outputLabel value="Produto"/>
			<h:inputText value="#{pedidoBean.pedido.produto}" />
		</h:column>
		
		<h:commandButton action="#{pedidoBean.inserir}" value="Cadastrar"/>
		<h:commandButton action="#{pedidoBean.alterar}" value="Alterar"/>
		<h:commandButton action="#{pedidoBean.deletar}" value="Apagar"/>
		<h:commandButton action="#{pedidoBean.zerar}" value="Limpar"/>				
		
	
	</h:form>

</h:body>
</html>
