<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Produto</title>
</h:head>
<h:body>

	<h:form>
		<h:column>
			<h:outputLabel value="id"/>
			<h:inputText value="#{produtoBean.produto.id}" />
		</h:column>
		<h:column>
			<h:outputLabel value="Nome"/>
			<h:inputText value="#{produtoBean.produto.nome}" />
		</h:column>
		<h:column>
			<h:outputLabel value="Valor"/>
			<h:inputText value="#{produtoBean.produto.valor}" />
		</h:column>
		
		<h:commandButton action="#{produtoBean.inserir}" value="Cadastrar"/>
		<h:commandButton action="#{produtoBean.alterar}" value="Alterar"/>
		<h:commandButton action="#{produtoBean.deletar}" value="Apagar"/>
		<h:commandButton action="#{produtoBean.zerar}" value="Limpar"/>				
		
	
	</h:form>

</h:body>
</html>
